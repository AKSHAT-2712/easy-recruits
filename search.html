<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.css">
    <link rel="stylesheet" href="search.css">
    <title>FIND YOUR NEW EMPLOYEE</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Candidate Search</h1>
        <form id="searchForm" class="mb-4">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="locationInput" class="form-label">Location:</label>
                <input type="text" id="locationInput" class="form-control" placeholder="Enter location">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="jobInput" class="form-label">Job Role:</label>
                <input type="text" id="jobInput" class="form-control" placeholder="Enter job role">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
    
        <div id="searchResults"></div>
      </div>
  
    <script src="search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"></script>
    
    

  </body>
  
</html>
